<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>message for you</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="wrapper">
        <h2 class="question">Will you go out with me?</h2>
        <img class="gif" alt="gif" src="https://media.giphy.com/media/FTGah7Mx3ss04PcasF/giphy.gif" />
        <div class="btn-group">
            <button class="yes-btn">Yes</button>
            <button class="no-btn">No</button>
        </div>
    </div>
    <script src="script.js"></script>
    <!-- Add this section inside the <body> tag, after the existing code -->
    <div class="date-time-picker" style="display: none;">
        <form id="dateTimeForm" method="post">
            <p>Select a date and time you're available:</p>
            <input type="datetime-local" id="datetimeInput" name="datetime">
            <button type="submit" class="submit-btn">Submit</button>
            <span id="submissionMessage"></span> <!-- This element will display the message -->
        </form>
    </div>
</body>

</html>
