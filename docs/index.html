<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>message for you</title>
    <link rel="stylesheet" href="style.css" />
    <link href='https://fullcalendar.io/releases/fullcalendar/3.10.0/fullcalendar.min.css' rel='stylesheet' />
    <script src='https://fullcalendar.io/releases/fullcalendar/3.10.0/fullcalendar.min.js'></script>
</head>

<body>
    <div id="submissionMessageContainer">
        <span id="submissionMessage"></span>
    </div>
    <div class="wrapper">
        <h2 class="comment">MERRY CHRISTMAS BABY!!</h2>
        <h3 class="question">Ready to bake a christmas cake with me?</h3>
        <img class="gif" alt="gif" src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExd2FzZjlwa2k5anlzeWw0dW5zOG1zbDEzYzhsNThwb3Q0NWJvd3d1NCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/iwurHzSjdHhMiK0BNt/giphy.gif" />
        <div class="btn-group">
            <button class="yes-btn">Yes</button>
            <button class="no-btn">No</button>
        </div>
    </div>
    
    <!-- Add this section inside the <body> tag, after the existing code -->
    <div class="date-time-picker" style="display: none;">
        <p>Were going to use this website to plan <br />
            dates and calls from now on. Select all <br />
            the coming dates and times you know you <br />
            are avaliable and I will plan around them:
            </p>
        <form id="dateTimeForm">
            <input type="datetime-local" id="datetimeInput" name="datetime">
            <button type="submit" class="submit-btn">Submit</button>
        </form>
        <span id="submissionMessage"></span> <!-- Message outside the form -->
    </div>
    <div id='calendar'></div>
    <script src="script.js"></script>
    <!-- Include Firebase scripts here -->
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-firestore.js"></script>
</body>

</html>
