<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset='utf-8' />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message for You</title>
    <link rel="stylesheet" href="style.css" />

    <!-- Google Calendar API Scripts -->
    <script async defer src="https://apis.google.com/js/api.js" onload="this.onload=function(){};handleClientLoad()"
        onreadystatechange="if (this.readyState === 'complete') this.onload()">
        </script>
</head>

<body>
    <div class="wrapper">
        <h2 class="comment">MERRY CHRISTMAS BABY!!</h2>
        <h3 class="question">Ready to bake a Christmas cake with me?</h3>
        <img class="gif" alt="gif"
            src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExd2FzZjlwa2k5anlzeWw0dW5zOG1zbDEzYzhsNThwb3Q0NWJvd3d1NCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/iwurHzSjdHhMiK0BNt/giphy.gif" />
        <div class="btn-group">
            <button class="yes-btn">Yes</button>
            <button class="no-btn">No</button>
        </div>
    </div>

    <div class="date-time-picker" style="display: none;">
        <p>We're going to use this website to plan dates and calls from now on. Select all the coming dates and times
            you know you are available, and I will plan around them:</p>
        <form id="dateTimeForm">
            <input type="datetime-local" id="datetimeInput" name="datetime">
            <button type="submit" class="submit-btn">Submit</button>
        </form>
        <span id="submissionMessage"></span>
    </div>

    <!-- Google Calendar API Elements -->
    <button id="authorize-button" style="display: none;">Authorize</button>
    <button id="signout-button" style="display: none;">Sign Out</button>
    <pre id="content"></pre>

    <!-- Google Calendar API Script -->
    <script type="text/javascript">
        // Client ID and API key from the Developer Console
        var CLIENT_ID = '249426655213-dgldsj517o9prnmsb4kpfkbp51vnlooh.apps.googleusercontent.com';
        var API_KEY = 'AIzaSyA9WPV2-bNi0yrfdJUIMNkX56RzhsJe5Fk';

        // Array of API discovery doc URLs for APIs used by the quickstart
        var DISCOVERY_DOCS = ["https://www.googleapis.com/discovery/v1/apis/calendar/v3/rest"];

        // Authorization scopes required by the API
        var SCOPES = "https://www.googleapis.com/auth/calendar.readonly";

        var authorizeButton = document.getElementById('authorize-button');
        var signoutButton = document.getElementById('signout-button');

        function handleClientLoad() {
            gapi.load('client:auth2', initClient);
        }

        function initClient() {
            gapi.client.init({
                apiKey: API_KEY,
                clientId: CLIENT_ID,
                discoveryDocs: DISCOVERY_DOCS,
                scope: SCOPES
            }).then(function () {
                gapi.auth2.getAuthInstance().isSignedIn.listen(updateSigninStatus);
                updateSigninStatus(gapi.auth2.getAuthInstance().isSignedIn.get());
                authorizeButton.onclick = handleAuthClick;
                signoutButton.onclick = handleSignoutClick;
            });
        }

        function updateSigninStatus(isSignedIn) {
            if (isSignedIn) {
                authorizeButton.style.display = 'none';
                signoutButton.style.display = 'block';
                listUpcomingEvents();
            } else {
                authorizeButton.style.display = 'block';
                signoutButton.style.display = 'none';
            }
        }

        function handleAuthClick(event) {
            gapi.auth2.getAuthInstance().signIn();
        }

        function handleSignoutClick(event) {
            gapi.auth2.getAuthInstance().signOut();
        }

        function appendPre(message) {
            var pre = document.getElementById('content');
            var textContent = document.createTextNode(message + '\n');
            pre.appendChild(textContent);
        }

        function listUpcomingEvents() {
            gapi.client.calendar.events.list({
                'calendarId': 'primary',
                'timeMin': (new Date()).toISOString(),
                'showDeleted': false,
                'singleEvents': true,
                'maxResults': 10,
                'orderBy': 'startTime'
            }).then(function (response) {
                var events = response.result.items;
                appendPre('Upcoming events:');
                if (events.length > 0) {
                    for (i = 0; i < events.length; i++) {
                        var event = events[i];
                        var when = event.start.dateTime;
                        if (!when) {
                            when = event.start.date;
                        }
                        appendPre(event.summary + ' (' + when + ')')
                    }
                } else {
                    appendPre('No upcoming events found.');
                }
            });
        }
    </script>
</body>

</html>
