<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset='utf-8' />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message for You</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="wrapper">
        <h2 class="comment">MERRY CHRISTMAS BABY!!</h2>
        <h3 class="question">Ready to bake a Christmas cake with me?</h3>
        <img class="gif" alt="gif" src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExd2FzZjlwa2k5anlzeWw0dW5zOG1zbDEzYzhsNThwb3Q0NWJvd3d1NCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/iwurHzSjdHhMiK0BNt/giphy.gif" />
        <div class="btn-group">
            <button class="yes-btn">Yes</button>
            <button class="no-btn">No</button>
        </div>
    </div>

    <div class="date-time-picker" style="display: none;">
        <p>We're going to use this website to plan dates and calls from now on. Select all the coming dates and times you know you are available, and I will plan around them:</p>
        <form id="dateTimeForm">
            <input type="datetime-local" id="datetimeInput" name="datetime">
            <button type="submit" class="submit-btn">Submit</button>
        </form>
        <span id="submissionMessage"></span>
    </div>

    <button id="authorize-button" style="display: none;">Authorize</button>
    <button id="signout-button" style="display: none;">Sign Out</button>
    <pre id="content"></pre>

    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-firestore.js"></script>
    <script src="script.js"></script>
    <script async defer src="https://apis.google.com/js/api.js" onload="this.onload=function(){};handleClientLoad()" onreadystatechange="if (this.readyState === 'complete') this.onload()"></script>
</body>
</html>
